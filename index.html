<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto_1</title>
</head>
<script src="./js/lib/jquery-3.4.1.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<body>
    <section class="section-hero" id="home">
        <div class="container-fluid">
            <div class="row">                
                <div class="col-lg-7 col-md-6 box-image">
                    <p class="logo-text text-white h3 m-0 pt-3 pl-5"> <a href="#">ByMike</a></p>
                    <div class="row justify-content-center align-items-center minh-100">
                        <div class="text-white px-5">
                            <h1 class="box-title">!BIENVENIDO DE NUEVO!</h1>
                            <p class="lead">Es un gusto tenerte nuevamente en nuestra plataforma de educación. <br> Favor ingresa tus credenciales</p>
                        </div>                                                                      
                    </div>                        
                </div>
                <div class="col-lg-5 col-md-6 d-flex align-items-center justify-content-center pt-5">
                    <div class="box-login">
                        <h3 class="pb-3">INGRESA A TU CUENTA</h3>
                        <div class="box-form">
                            <form>
                                <div class="form-grup pb-4">
                                    <input type="text"
                                    class="form-control"
                                    id="email-field"
                                    placeholder="Ingrese su email"
                                    required>                                    
                                </div>
                                <div class="form-group pb-2">
                                    <input type="password"
                                    class="form-control"
                                    id="pass-field"
                                    placeholder="Ingrese su contraseña"
                                    required>
                                </div>
                            </form>                            
                        </div>
                        <p>¿Olvidó su contraseña? <a href="#" class="resetPass">Recuperar</a></p>
                        <button class="btn btn-success btn-lg btn-block bt-login">Entrar</button>
                        <div class="registrer text-center pt-5 pb-5">
                            <a href="registrer.html" class="bt-registrer">Registrarse</a>
                        </div>

                    </div>                  
                </div>
            </div>
        </div>
    </section>
</body>
</html>
